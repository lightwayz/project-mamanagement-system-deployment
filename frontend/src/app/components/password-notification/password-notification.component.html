<div class="password-notification" *ngIf="showNotification && passwordStatus" 
     [ngClass]="{
       'notification-error': getNotificationType() === 'error',
       'notification-warning': getNotificationType() === 'warning'
     }">
  
  
  <div class="notification-content">
    <div class="notification-icon">
      <mat-icon>{{ passwordStatus.is_expired ? 'error' : 'warning' }}</mat-icon>
    </div>
    <div class="notification-message">
      <strong>Password {{ passwordStatus.is_expired ? 'Expired' : 'Expiring Soon' }}</strong>
      <p>{{ getNotificationMessage() }}</p>
    </div>
    <div class="notification-actions">
      <button mat-raised-button 
              [color]="passwordStatus.is_expired ? 'warn' : 'primary'"
              (click)="openPasswordChangeDialog()">
        Change Password
      </button>
      <button class="dismiss-btn" (click)="dismissNotification()">Dismiss</button>
    </div>
  </div>
</div>
